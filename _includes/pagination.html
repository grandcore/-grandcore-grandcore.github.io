<nav class="pagination" role="pagination">
  {% if paginator.previous_page %} {% if paginator.previous_page == 1 %}
  <a class="newer-posts" href="/" title="Previous Page">&laquo; Новые записи</a>
  {% else %}
  <a
    class="newer-posts"
    href="{{'/page'paginator.previous_page | relative_url}}/"
    title="Previous Page"
    >&laquo; Новые записи</a
  >
  {% endif %} {% endif %}
  <span class="page-number">
    <b>Страница:</b> {{paginator.page}} из {{paginator.total_pages}}
  </span>
  {% if paginator.next_page %}
  <a
    class="older-posts"
    href="{{'/page'paginator.next_page | relative_url }}/"
    title="Next Page"
    >Старые записи &raquo;</a
  >
  {% endif %}
</nav>
